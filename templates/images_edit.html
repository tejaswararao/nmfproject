<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>images_edit</title>
    <style>
    body{
      background-color: lightgreen;
    }
    </style>
</head>
<body><br><br>
    <form method="POST" action="{% url 'images_update' %}">
        {% csrf_token %}
        <div class="container" >

        <label>Event Id</label><br>
        <input type="text" name="name" value={{images.id}} readonly="readonly">
        <br><br>

        <label>Events</label><br>
        <input type="text" name="events" value="{{images.events.EventName}}" >
        <br><br>

        <label class="form-label" for="customFile">insert image</label>
        <input type="file" name="image" value="{{images.image}} ">  <br>

        <label>Date_time</label><br>
        <input type="date" name="date_time" value= "{{images.date_time}} ">
        <br><br> 
         
        <button type="submit">Update</button><br><br>
        </div>

    </form>
</body>
</html>
