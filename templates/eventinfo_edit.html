<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventinfo_edit</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body{
            /* background-image: url(C:\Users\TEJU\OneDrive\Desktop\wallpaper.jpeg); 
            background-repeat: no-repeat ;
            background-size: 100% 100%; */
            background-color:#363945;
        }
        form{
            margin-top: 25px;
            background-color: black;
            border-radius: 15px;
        }
        label{
            color:magenta;
        }
        
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <form class="form col-md-8 offset-md-2" method="POST" action="{% url 'eventinfo_update' %}">
                {% csrf_token %}
                <h3>
                    <div class="form-row">
                        <div class="form-group col-md-7 offset-md-2" >
                            <label for="inputEventid">Event Id</label>
                            <input type="text" class="form-control" name="id" value={{event_info.id}} readonly="readonly" >
                        </div>
                    </div>
                <div class="form-row">
                    <div class="form-group col-md-7 offset-md-2" >
                        <label for="inputEventname">Event Name</label>
                        <input type="text" class="form-control" id="inputEventname" name="events" value="{{event_info.events.EventName}}" placeholder="Enter Event Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-7 offset-md-2" >
                        <label for="inputVenue">Venue</label>
                        <input type="text" class="form-control" id="inputVenue" name="venue" value="{{event_info.venue}}"  placeholder="Enter Event Venue">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-7 offset-md-2" >
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" name="address" value= "{{event_info.address}}" placeholder="Enter Event Address">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4 offset-md-2">
                        <label for="EventDate">Time</label>
                        <input type="time" class="form-control" id="inputEventDate" name="time" value= "{{event_info.time}}" placeholder="Event Date">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-7 offset-md-2" >
                        <label class="form-label" for="textAreaExample">Description</label>
                        <input type="textarea" class="form-control" id="textAreaExample1" rows="4" name="description" value= "{{event_info.description}}" placeholder="Enter Event Description"></textarea>
                    </div>                    
                </div>
                <div class="row">
                    <div class="button col-md-7 offset-md-2">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Update</button>
                    </div>
                </div>
                </h3>
            </form>
        </div>
    </div>
</body>
</html>
