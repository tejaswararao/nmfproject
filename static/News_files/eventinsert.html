<!DOCTYPE html>
<html lang="en">
<head>
  <title>EventInsert</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    body{
      background-color: aqua;
    }
    form{
      text-align: center;
      border: 5px solid black;
      background-color:antiquewhite;
      border-radius: 15px;
      font-size: 30px;
      color:red;
    }   
  </style>
</head>
<body><br><br><br>

  <div class="container">
    <form method="POST" action="eventsave"> <br>
      {% csrf_token %}
      
      <label >Event Name</label>
      <input type="name" name="EventName" value="" placeholder="Enter Event Name"> <br><br>                                       
      
      <label>Event Date</label>
      <input type="date" name="EventDate" value="" placeholder="Enter Event Date"><br><br>

      <label >Event Year</label>
      <input type="year" name="EventYear" value="" placeholder="Enter Event Year"> <br><br>
      
      <label>
      <button type="submit">Submit</button></label><br><br>

      <a href="event_info">event_info</a>

    </form>
  </div>
</body>
</html>
